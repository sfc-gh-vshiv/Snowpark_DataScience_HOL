            - text: "# Add header and a subheader"
        - type: paragraph
          children:
            - text: st.header("Predicted Shift Sales by Location")
        - type: paragraph
          children:
            - text: st.subheader("Data-driven recommendations for food truck drivers.")
        - type: paragraph
          children:
            - text: " "
        - type: paragraph
          children:
            - text: ""
        - type: paragraph
          children:
            - text: ""
        - type: paragraph
          children:
            - text: "# Connect to Snowflake"
        - type: paragraph
          children:
            - text: "# session = init_connection()"
        - type: paragraph
          children:
            - text: session = get_active_session()
        - type: paragraph
          children:
            - text: " "
        - type: paragraph
          children:
            - text: "# Create input widgets for cities and shift"
        - type: paragraph
          children:
            - text: "with st.container():"
        - type: paragraph
          children:
            - text: "    col1, col2 = st.columns(2)"
        - type: paragraph
          children:
            - text: "    with col1:"
        - type: paragraph
          children:
            - text: "        # Drop down to select city"
        - type: paragraph
          children:
            - text: "        city = st.selectbox("
        - type: paragraph
          children:
            - text: '            "City:",'
        - type: paragraph
          children:
            - text: '            session.table("HOL.SCHEMA0.SHIFT_SALES_V")'
        - type: paragraph
          children:
            - text: '            .select("city")'
        - type: paragraph
          children:
            - text: "            .distinct()"
        - type: paragraph
          children:
            - text: '            .sort("city"),'
        - type: paragraph
          children:
            - text: "        )"
        - type: paragraph
          children:
            - text: " "
        - type: paragraph
          children:
            - text: "    with col2:"
        - type: paragraph
          children:
            - text: "        # Select AM/PM Shift"
        - type: paragraph
          children:
            - text: '        shift = st.radio("Shift:", ("AM", "PM"), horizontal=True)'
        - type: paragraph
          children:
            - text: ""
        - type: paragraph
          children:
            - text: ""
        - type: paragraph
          children:
            - text: "    n_trucks = st.selectbox('How many food trucks would you like to schedule today?', np.arange(1,10))"
        - type: paragraph
          children:
            - text: ""
        - type: paragraph
          children:
            - text: ""
        - type: paragraph
          children:
            - text: "    if n_trucks > 1:"
        - type: paragraph
          children:
            - text: "        range = st.slider('What is the minimum distance in kilometers between food trucks?', 0, 20, 1)"
        - type: paragraph
          children:
            - text: "        st.write('You are requesting a minimum distance of ', range, 'km')"
        - type: paragraph
          children:
            - text: "        st.write('Click **:blue[Update]** to get the ', n_trucks, ' highest predicted Shift_Sales food truck locations.')"
        - type: paragraph
          children:
            - text: "    else:"
        - type: paragraph
          children:
            - text: "        st.write('Click **:blue[Update]** to get one food truck location predicted to have the Shift_Sales')"
        - type: paragraph
          children:
            - text: "        "
        - type: paragraph
          children:
            - text: "# Get predictions for city and shift time"
        - type: paragraph
          children:
            - text: "def get_predictions(city, shift):"
        - type: paragraph
          children:
            - text: "    # Get data and filter by city and shift"
        - type: paragraph
          children:
            - text: "    snowpark_df = session.table("
        - type: paragraph
          children:
            - text: '        "HOL.SCHEMA0.SHIFT_SALES_V"'
        - type: paragraph
          children:
            - text: '    ).filter((F.col("shift") == shift) & (F.col("city") == city))'
        - type: paragraph
          children:
            - text: " "
        - type: paragraph
          children:
            - text: "    # Get rolling average"
        - type: paragraph
          children:
            - text: "    window_by_location_all_days = ("
        - type: paragraph
          children:
            - text: '        Window.partition_by("location_id")'
        - type: paragraph
          children:
            - text: '        .order_by("date")'
        - type: paragraph
          children:
            - text: "        .rows_between(Window.UNBOUNDED_PRECEDING, Window.CURRENT_ROW - 1)"
        - type: paragraph
          children:
            - text: "    )"
        - type: paragraph
          children:
            - text: " "
        - type: paragraph
          children:
            - text: "    snowpark_df = snowpark_df.with_column("
        - type: paragraph
          children:
            - text: '        "avg_location_shift_sales",'
        - type: paragraph
          children:
            - text: '        F.avg("shift_sales").over(window_by_location_all_days),'
        - type: paragraph
          children:
            - text: "    ).cache_result()"
        - type: paragraph
          children:
            - text: " "
        - type: paragraph
          children:
            - text: "    # Get tomorrow's date"
        - type: paragraph
          children:
            - text: "    date_tomorrow = ("
        - type: paragraph
          children:
            - text: '        snowpark_df.filter(F.col("shift_sales").is_null())'
        - type: paragraph
          children:
            - text: '        .select(F.min("date"))'
        - type: paragraph
          children:
            - text: "        .collect()[0][0]"
        - type: paragraph
          children:
            - text: "    )"
        - type: paragraph
          children:
            - text: " "
        - type: paragraph
          children:
            - text: "    # Filter to tomorrow's date"
        - type: paragraph
          children:
            - text: '    snowpark_df = snowpark_df.filter(F.col("date") == date_tomorrow)'
        - type: paragraph
          children:
            - text: " "
        - type: paragraph
          children:
            - text: "    # Impute"
        - type: paragraph
          children:
            - text: '    snowpark_df = snowpark_df.fillna(value=0, subset=["avg_location_shift_sales"])'
        - type: paragraph
          children:
            - text: ""
        - type: paragraph
          children:
            - text: ""
        - type: paragraph
          children:
            - text: "    for colname in snowpark_df.columns:"
        - type: paragraph
          children:
            - text: "        new_colname = str.upper(colname)"
        - type: paragraph
          children:
            - text: "        snowpark_df = snowpark_df.with_column_renamed(colname, new_colname)"
        - type: paragraph
          children:
            - text: " "
        - type: paragraph
          children:
            - text: "    # Encode"
        - type: paragraph
          children:
            - text: '    snowpark_df = snowpark_df.with_column("shift_oe", F.iff(F.col("shift") == "AM", 0, 1))\'
        - type: paragraph
          children:
            - text: '                             .with_column("shift_oe", F.iff(F.col("shift") == "PM", 1, 0))'
        - type: paragraph
          children:
            - text: ""
        - type: paragraph
          children:
            - text: "    # Scale"
        - type: paragraph
          children:
            - text: '    mm_target_columns = ["CITY_POPULATION"]'
        - type: paragraph
          children:
            - text: '    mm_target_cols_out = ["CITY_POPULATION_NORM"]'
        - type: paragraph
          children:
            - text: "    snowml_mms = snowmlpp.MinMaxScaler(input_cols=mm_target_columns, "
        - type: paragraph
          children:
            - text: "                                       output_cols=mm_target_cols_out)"
        - type: paragraph
          children:
            - text: "    snowml_mms.fit(snowpark_df)"
        - type: paragraph
          children:
            - text: "    snowpark_df = snowml_mms.transform(snowpark_df)"
        - type: paragraph
          children:
            - text: "    "
        - type: paragraph
          children:
            - text: "    # Get all features"
        - type: paragraph
          children:
            - text: '    feature_cols = ["SHIFT_OE", '
        - type: paragraph
          children:
            - text: '                    "CITY_POPULATION_NORM", '
        - type: paragraph
          children:
            - text: '                    "MONTH", '
        - type: paragraph
          children:
            - text: '                    "DAY_OF_WEEK",'
        - type: paragraph
          children:
            - text: '                    "LATITUDE",'
        - type: paragraph
          children:
            - text: '                    "LONGITUDE",'
        - type: paragraph
          children:
            - text: '                    "AVG_LOCATION_SHIFT_SALES",'
        - type: paragraph
          children:
            - text: '                    "LOCATION_ID"]'
        - type: paragraph
          children:
            - text: ""
        - type: paragraph
          children:
            - text: ""
        - type: paragraph
          children:
            - text: "    snowpark_df = snowpark_df.select(feature_cols)"
        - type: paragraph
          children:
            - text: ""
        - type: paragraph
          children:
            - text: '    native_registry = Registry(session=session, database_name="HOL", schema_name="SCHEMA0")'
        - type: paragraph
          children:
            - text: "    model_ver = native_registry.get_model(\"SHIFT_SALES_PREDICTION\").version('v0')"
        - type: paragraph
          children:
            - text: '    result_sdf = model_ver.run(snowpark_df, function_name="predict")'
        - type: paragraph
          children:
            - text: "    return result_sdf"
        - type: paragraph
          children:
            - text: ""
        - type: paragraph
          children:
            - text: '# Update predictions and plot when the "Update" button is clicked'
        - type: paragraph
          children:
            - text: 'if st.button(":blue[Update]"):'
        - type: paragraph
          children:
            - text: "    # Get predictions"
        - type: paragraph
          children:
            - text: '    with st.spinner("Getting predictions..."):'
        - type: paragraph
          children:
            - text: "        predictions_sdf = get_predictions(city, shift)"
        - type: paragraph
          children:
            - text: "        predictions = predictions_sdf.to_pandas()"
        - type: paragraph
          children:
            - text: " "
        - type: paragraph
          children:
            - text: "    # Plot on a map"
        - type: paragraph
          children:
            - text: '    st.subheader("Predicted Shift Sales for position")'
        - type: paragraph
          children:
            - text: '    predictions["PRED_SHIFT_SALES"].clip(0, inplace=True)'
        - type: paragraph
          children:
            - text: "    st.pydeck_chart("
        - type: paragraph
          children:
            - text: "        pdk.Deck("
        - type: paragraph
          children:
            - text: "            map_style=None,"
        - type: paragraph
          children:
            - text: "            initial_view_state=pdk.ViewState("
        - type: paragraph
          children:
            - text: '                latitude=predictions["LATITUDE"][0],'
        - type: paragraph
          children:
            - text: '                longitude=predictions["LONGITUDE"][0],'
        - type: paragraph
          children:
            - text: "                zoom=11,"
        - type: paragraph
          children:
            - text: "                pitch=50,"
        - type: paragraph
          children:
            - text: "            ),"
        - type: paragraph
          children:
            - text: "            layers=["
        - type: paragraph
          children:
            - text: "                pdk.Layer("
        - type: paragraph
          children:
            - text: '                    "HexagonLayer",'
        - type: paragraph
          children:
            - text: "                    data=predictions,"
        - type: paragraph
          children:
            - text: '                    get_position="[LONGITUDE, LATITUDE]",'
        - type: paragraph
          children:
            - text: "                    radius=200,"
        - type: paragraph
          children:
            - text: "                    elevation_scale=4,"
        - type: paragraph
          children:
            - text: "                    elevation_range=[0, 1000],"
        - type: paragraph
          children:
            - text: "                    pickable=True,"
        - type: paragraph
          children:
            - text: "                    extruded=True,"
        - type: paragraph
          children:
            - text: "                ),"
        - type: paragraph
          children:
            - text: "                pdk.Layer("
        - type: paragraph
          children:
            - text: '                    "ScatterplotLayer",'
        - type: paragraph
          children:
            - text: "                    data=predictions,"
        - type: paragraph
          children:
            - text: '                    get_position="[LONGITUDE, LATITUDE]",'
        - type: paragraph
          children:
            - text: '                    get_color="[200, 30, 0, 160]",'
        - type: paragraph
          children:
            - text: "                    get_radius=200,"
        - type: paragraph
          children:
            - text: "                ),"
        - type: paragraph
          children:
            - text: "            ],"
        - type: paragraph
          children:
            - text: "        )"
        - type: paragraph
          children:
            - text: "    )"
        - type: paragraph
          children:
            - text: "    "
        - type: paragraph
          children:
            - text: '    max_x = predictions.loc[predictions["PRED_SHIFT_SALES"].idxmax()]'
        - type: paragraph
          children:
            - text: '    st.write("Maximum Predicted Sales are expected at the following location:", max_x)'
        - type: paragraph
          children:
            - text: "    #st.dataframe(predictions_sdf)"
        - type: paragraph
          children:
            - text: "    "
        - type: paragraph
          children:
            - text: '    location_id = max_x["LOCATION_ID"]'
        - type: paragraph
          children:
            - text: '    lat = max_x["LATITUDE"]'
        - type: paragraph
          children:
            - text: '    long = max_x["LONGITUDE"]'
        - type: paragraph
          children:
            - text: ""
        - type: paragraph
          children:
            - text: '    st.subheader("The following chart is generated using the st_point and st_distance Snowflake Geospatial features")'
        - type: paragraph
          children:
            - text: ""
        - type: paragraph
          children:
            - text: "    if n_trucks == 1:"
        - type: paragraph
          children:
            - text: '        st.write("Have your only food truck positioned at Location ID ", location_id, " to maximize SHIFT_SALES")'
        - type: paragraph
          children:
            - text: "    elif n_trucks > 1:"
        - type: paragraph
          children:
            - text: "        best_locations = [location_id]"
        - type: paragraph
          children:
            - text: "        available_locations_sdf = predictions_sdf"
        - type: paragraph
          children:
            - text: "    "
        - type: paragraph
          children:
            - text: "        st_distance = F.function('st_distance')"
        - type: paragraph
          children:
            - text: "        st_point = F.function('st_point')"
        - type: paragraph
          children:
            - text: "    "
        - type: paragraph
          children:
            - text: "        for truck_n in np.arange(0,n_trucks - 1):"
        - type: paragraph
          children:
            - text: '            available_locations_sdf = available_locations_sdf.with_column("DISTANCE_TO_TRUCK", '
        - type: paragraph
          children:
            - text: "                                        st_distance("
        - type: paragraph
          children:
            - text: "                                            st_point(F.lit(float(long)), F.lit(float(lat))),"
        - type: paragraph
          children:
            - text: '                                            st_point(F.col("LONGITUDE"), F.col("LATITUDE"))'
        - type: paragraph
          children:
            - text: "                                        )/1609"
        - type: paragraph
          children:
            - text: '                                       ).filter(F.col("DISTANCE_TO_TRUCK") >= range/1.609).order_by("PRED_SHIFT_SALES", ascending=False)'
        - type: paragraph
          children:
            - text: "            max_x = available_locations_sdf.limit(1).to_pandas()"
        - type: paragraph
          children:
            - text: "            try:"
        - type: paragraph
          children:
            - text: '                location_id = max_x["LOCATION_ID"].iloc[0]'
        - type: paragraph
          children:
            - text: '                lat = max_x["LATITUDE"].iloc[0]'
        - type: paragraph
          children:
            - text: '                long = max_x["LONGITUDE"].iloc[0]'
        - type: paragraph
          children:
            - text: "            except:"
        - type: paragraph
          children:
            - text: "                break"
        - type: paragraph
          children:
            - text: "            best_locations.append(location_id)"
        - type: paragraph
          children:
            - text: ""
        - type: paragraph
          children:
            - text: ""
        - type: paragraph
          children:
            - text: '        selected_locations = predictions[predictions["LOCATION_ID"].isin(best_locations)]'
        - type: paragraph
          children:
            - text: "        st.map(selected_locations)"
        - type: paragraph
          children:
            - text: "        st.dataframe(selected_locations)"
